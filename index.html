<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effortlessly streamline your grading process with our innovative solution. Simply voice the names and marks of students, and watch your Excel sheet come to life. Experience a faster, more efficient way to manage results.">
    <title>Voice2Text Marks Input</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin-top: 24px;
            font-size: 21px;
        }

        h2 {
            margin-top: 16px;
            font-size: 12px;
        }

        h1, h2, p {
            text-align: center;
        }
        p {
            margin-top: 18px;
            font-size: 11px;
        }

        #startRecording, #exportCsv, #autocorrectNames {
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }

        #listeningText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #fff;
            display: none;
            z-index: 2;
        }

        #classSelector {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: #fff;
            color: #3498db;
            cursor: pointer;
}

        #classSelector:hover {
            background-color: #3498db;
            color: #fff;
}

        #classSelector:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 1);
}

        table {
            width: 100%;
            margin-top: 20px;
            margin-left: 10px;
            margin-right: 10px;
            border-collapse: collapse;
            z-index: 1;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div>
        <h1>Voice2Text Marks Input</h1>
        <h2>Powered by Sourabh Suneja</h2>
        <p>Speak up the marks in the format: "Name Marks" (e.g., "Aman 18", "Krishna 16") and I'll type out in the table</p>
    </div>

    <label for="classSelector"><strong>Select Class:</strong></label>
    <select id="classSelector">
        <option value="5A1">5A1</option>
        <option value="5A2">5A2</option>
        <option value="5A3">5A3</option>
        <option value="6A1">6A1</option>
        <option value="6A2">6A2</option>
        <option value="6A3">6A3</option>
        <option value="7A1">7A1</option>
        <option value="7A2">7A2</option>
    </select>

    <button id="startRecording">Start Recording</button>
    
    <table id="marksTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <button id="exportCsv">Export to CSV</button>
    <button id="autocorrectNames">Autocorrect Names</button>
    <div id="listeningText">Listening...</div>

    <script src="https://cdn.jsdelivr.net/npm/string-similarity@4.0.4/dist/string-similarity.min.js"></script>

<script>
        const startRecordingButton = document.getElementById('startRecording');
        const tableBody = document.getElementById('tableBody');
        const exportCsvButton = document.getElementById('exportCsv');
        const autocorrectNamesButton = document.getElementById('autocorrectNames');
        const listeningText = document.getElementById('listeningText');
        const classSelector = document.getElementById('classSelector');

        let recognition = null;
        try {
            recognition = new SpeechRecognition();
        } catch (e) {
            recognition = new webkitSpeechRecognition();
        }

        recognition.continuous = true;

        startRecordingButton.addEventListener('click', () => {
            recognition.start();
            listeningText.style.display = 'block';
        });

        recognition.onend = () => {
            listeningText.style.display = 'none';
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            processSpeech(transcript);
        };

        function processSpeech(transcript) {
            const inputArray = transcript.split(' ');

            // Combine the spoken input into the name
            const name = capitalizeFirstLetterEachWord(inputArray.slice(0, -1).join(' '));
            const marks = parseInt(inputArray[inputArray.length - 1]);

            if (!isNaN(marks)) {
                updateTable(name, marks);
            } else {
                alert('Invalid input. Please speak in the format: "Full Name Marks" (e.g., "John Doe 18")');
            }
        }

        function capitalizeFirstLetterEachWord(str) {
            return str.replace(/\b\w/g, match => match.toUpperCase());
        }

        function updateTable(name, marks) {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const marksCell = document.createElement('td');
            const editButtonCell = document.createElement('td');

            nameCell.textContent = name;
            marksCell.textContent = marks;

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', () => editEntry(row));

            editButtonCell.appendChild(editButton);

            row.appendChild(nameCell);
            row.appendChild(marksCell);
            row.appendChild(editButtonCell);

            tableBody.appendChild(row);
        }

        function editEntry(row) {
            const nameCell = row.children[0];
            const marksCell = row.children[1];

            const newName = prompt('Edit Name:', nameCell.textContent);
            const newMarks = prompt('Edit Marks:', marksCell.textContent);

            if (newName !== null && newMarks !== null) {
                nameCell.textContent = capitalizeFirstLetterEachWord(newName);
                marksCell.textContent = parseInt(newMarks);
            }
        }

        exportCsvButton.addEventListener('click', () => {
            exportToCsv('marks.csv');
        });

        function exportToCsv(filename) {
            const csvContent = [];
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach((row) => {
                const rowData = [];
                row.querySelectorAll('td').forEach((cell) => {
                    rowData.push(cell.textContent);
                });
                csvContent.push(rowData);
            });

            const csvContentString = csvContent.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContentString], { type: 'text/csv;charset=utf-8;' });

            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('Your browser does not support the download feature. Please try using a different browser.');
            }
        }

        autocorrectNamesButton.addEventListener('click', () => {
            autocorrectNames(classSelector.value);
        });

        function autocorrectNames(selectedClass) {
            const csvPath = `${selectedClass}.csv`;

            fetch(csvPath)
                .then(response => response.text())
                .then(csvContent => {
                    const csvNames = csvContent.split('\n').map(name => name.trim());

                    tableBody.querySelectorAll('tr').forEach(row => {
                        const nameCell = row.children[0];
                        const currentName = nameCell.textContent.trim();

                        const matchingName = csvNames.find(csvName =>
                            fuzzyNameMatch(currentName, csvName)
                        );

                        if (matchingName) {
                            nameCell.textContent = matchingName;
                        }
                    });
                })
                .catch(error => console.error('Error fetching names CSV:', error));
        }

        function fuzzyNameMatch(name1, name2) {
            const cleanName1 = name1.replace(/\s/g, ''); // Remove whitespace from name1
            const cleanName2 = name2.replace(/\s/g, ''); // Remove whitespace from name2

            const minLength = Math.min(cleanName1.length, cleanName2.length);

            let matchCount = 0;

            for (let i = 0; i < minLength; i++) {
                if (cleanName1[i].toLowerCase() === cleanName2[i].toLowerCase()) {
                    matchCount++;
                }
}

            const matchPercentage = (matchCount / minLength) * 100;

            return matchPercentage > 70; // Adjust the percentage threshold based on your requirements
        }
    </script>
</body>
</html>
